<section>
  <h2>Upload Lecture</h2>
  
  <form id="uploadForm">
    <input type="file" id="lectureFile" />
    <button type="button" onclick="uploadLecture()">Upload</button>
  </form>

  <h3>Uploaded Files:</h3>
  <ul id="uploadedList"></ul>
</section>

<script>
function uploadLecture() {
  const input = document.getElementById('lectureFile');
  const list = document.getElementById('uploadedList');

  if(input.files.length === 0){
    alert("Please select a file!");
    return;
  }

  const fileName = input.files[0].name;

  // مجرد عرض اسم الملف مؤقتًا (Front-end فقط)
  const li = document.createElement('li');
  li.textContent = fileName;
  list.appendChild(li);

  input.value = "";
}
</script>
